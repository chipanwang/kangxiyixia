  		// 由文字取得筆畫
  		function get_name_num(name)
  		{
  			for(i=1; i<=30; i++)
  			{
  				if(words[i].indexOf(name)>=0)
  				{
  					return i;
  				}
  			}
  			msg = "錯誤：此 '" + name + "' 字不在資料庫中, 無法判斷";
  			show_msg(msg);
  			return 0;
  		}
  		
  		// 由筆畫取得文字
  		function get_name23(name2, num)
  		{
  			name3s = words[num].split("");
  			out = "";
  			for(i=0; i<name3s.length; i++)
  			{
  				out = out + name2 + name3s[i] + "、";
  			}
  			return out.slice(0,-1);
  		}
  		
  		// 秀出訊息
  		function show_msg(msg)
  		{
  			$("#message").text(msg);
  		}
  		
	</script>
